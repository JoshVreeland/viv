<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Claim Package</title>
    <!-- QuillJS styling -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <style>
      body {
        font-family: 'Lato', sans-serif;
        padding: 2rem;
        background-color: #FFFDFA;
        max-width: 900px;
        margin: auto;
      }
      /* keep your existing look for the editor container */
      #claim-editor {
        height: 300px;
        background: #FFFDFA;
      }
      button {
        padding: 10px 20px;
        font-weight: bold;
      }
    </style>
</head>
<body>
      
    <div style=" 
        display: flex;
        justify-content: space-between;   
        align-items: center; 
        margin-bottom: 1rem;
    ">
        <a href="/clients"
           style="
             padding: 10px 20px;
             font-weight: bold;
             text-align: center;
             text-decoration: none;
             color: #3D4335;
             border: 2px solid #3D4335;
             border-radius: 8px;
             background-color: #F8F8F8;
           ">
            View Client Files
        </a>
            
        <a href="/admin/dashboard"
           style="
             padding: 10px 20px;
             font-weight: bold;
             text-align: center;
             text-decoration: none;
             color: #3D4335;
           ">
            ← Back to Dashboard
        </a>
    </div> 
      
    <!-- Page title -->
    <div style="text-align: center; margin-bottom: 2rem;">
        <img src="/static/logo2.png" alt="Logo" style="height: 100px;">
        <h1 style="margin-top: 1rem; color: #3D4335;">Claim Package</h1>
    </div>
       
    <form action="/contents-estimate" method="post" id="claim-form">
        <!-- This div becomes the Quill editor: -->
        <div id="claim-editor"></div>
        <!-- Hidden input to submit the editor’s contents -->
        <input type="hidden" name="claim_text" id="claim-text-input">
        <input type="hidden" name="client_name" value="{{ client_name }}">

        <br><br>
        <button type="submit"
                style="
                  font-family: 'Lato', sans-serif;
                  padding: 10px 20px;
                  font-weight: bold;
                  color: #3D4335;
                ">
            Next: Contents Estimate
        </button>
    </form>
            
    <!-- QuillJS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
      // Initialize Quill on that div
      var quill = new Quill('#claim-editor', {
        theme: 'snow',
        modules: {
          toolbar: [
            [{ 'header': [1, 2, false] }],
            ['bold','italic','underline'],
            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
            ['clean']
          ]
        }
      });

      // On form submit, copy HTML into the hidden input
      document.getElementById('claim-form').addEventListener('submit', function() {
        // use .root.innerHTML to preserve lists
        document.getElementById('claim-text-input').value = quill.root.innerHTML;
      });
    </script>
      
</body>
</html>
