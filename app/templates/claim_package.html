<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Claim Package</title>
    <!-- QuillJS styling -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <style>
      body {
        font-family: 'Lato', sans-serif;
        padding: 2rem;
        background-color: #FFFDFA;
        max-width: 900px;
        margin: auto;
      }
      /* keep your existing look for the editor container */
      #claim-editor {
        height: 300px;
        background: #FFFDFA;
      }
      button {
        padding: 10px 20px;
        font-weight: bold;
      }
    </style>
</head>
<body>
      
    <div style=" 
        display: flex;
        justify-content: space-between;   
        align-items: center; 
        margin-bottom: 1rem;
    ">
        <a href="/clients"
           style="
             padding: 10px 20px;
             font-weight: bold;
             text-align: center;
             text-decoration: none;
             color: #3D4335;
             border: 2px solid #3D4335;
             border-radius: 8px;
             background-color: #F8F8F8;
           ">
            View Client Files
        </a>
            
        <a href="/admin/dashboard"
           style="
             padding: 10px 20px;
             font-weight: bold;
             text-align: center;
             text-decoration: none;
             color: #3D4335;
           ">
            ‚Üê Back to Dashboard
        </a>
    </div> 
      
    <!-- Page title -->
    <div style="text-align: center; margin-bottom: 2rem;">
        <img src="/static/logo2.png" alt="Logo" style="height: 100px;">
        <h1 style="margin-top: 1rem; color: #3D4335;">Claim Package</h1>
    </div>  

    <form action="/contents-estimate"
          method="post"
          id="claim-form">
        <!-- Quill editor -->
        <div id="claim-editor" style="height:300px;background:white;"></div>

        <!-- Hidden input to carry the JSON delta -->
        <input type="hidden" name="claim_delta" id="claim_delta">

        <button type="submit">Next: Contents Estimate</button>
    </form>

    <!-- Quill CSS and JS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var quill = new Quill('#claim-editor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ header: [1, 2, false] }],
                        ['bold', 'italic', 'underline'],
                        [{ list: 'ordered' }, { list: 'bullet' }],
                        ['clean']
                    ]
                }
            });

            document.getElementById('claim-form').addEventListener('submit', function(evt) {
                const delta = quill.getContents();
                console.log("üöÄ Submitting delta:", delta);
                document.getElementById('claim_delta').value = JSON.stringify(delta);
            });
        });
    </script>
      
</body>
</html>
